<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - VoltEco Dynamics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #111;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.9); /* semi-transparent for readability */
      min-height: 100vh;
      padding: 60px 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1581091215367-59ab5f39d7d3?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero-inner {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Overlay for text readability */
      border-radius: 10px;
    }

    .hero-inner h2 {
      font-size: 36px;
      color: #ffffff;
    }

    .section-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .section-header h2 {
      font-size: 36px;
      color: #007BFF;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .contact-form,
    .contact-info {
      flex: 1;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 2px solid #007BFF;
      outline: none;
      transition: border 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #0056b3;
    }

    .contact-form button {
      padding: 12px 30px;
      background-color: #FF5722;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #e64a19;
    }

    .info-item {
      margin-bottom: 20px;
    }

    .info-item strong {
      color: #007BFF;
      display: block;
      margin-bottom: 5px;
    }

    .map {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <!-- Hero Section with Image as Full Div Background -->
      <div style="text-align: center; margin-top: 20px;">
        <img src="images/s5.jpg" alt="Get in Touch Image" style="max-width: 200px;">
        <div style="margin-top: 10px; background-color: #ccc; padding: 20px; border-radius: 10px;">
          <h2>Get in Touch</h2>
          <p>Please fill out the form below or contact us directly.</p>
        </div>
      </div>
      <!-- <div class="hero">
        <div class="hero-inner">
          <h2>Get in Touch</h2>
          <p>Please fill out the form below or contact us directly.</p>
        </div>
      </div> -->

      <div class="contact-wrapper">
        <div class="contact-form">
          <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>

        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="info-item">
            <strong>Address</strong>
            D.No. 26/994-1, Mittamadi 2nd Street, Proddatur, YSR Dist - 516360
          </div>
          <div class="info-item">
            <strong>Phone</strong>
            +91-7396980626
          </div>
          <div class="info-item">
            <strong>Email</strong>
            connectvoltecodynamics@gmail.com
          </div>
        </div>
      </div>

      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2401111.222053761!2d79.53410287778503!3d17.20482924203513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3be58acf36bf41%3A0x8a84fd7c78a568b6!2sSagar%20Enclave!5e1!3m2!1sen!2sin!4v1746466493118!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
      </div>
    </div>
  </div>
</body>
</html>
